<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Fee Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Course Fee Calculator</h1>

        <!-- User Contact Form -->
        <form id="course-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Course Selection -->
            <h2>Select Courses:</h2>
            <div class="course-list">
                <label><input type="checkbox" value="1500"> First Aid - R1500</label>
                <label><input type="checkbox" value="1500"> Sewing - R1500</label>
                <label><input type="checkbox" value="1500"> Landscaping - R1500</label>
                <label><input type="checkbox" value="1500"> Life Skills - R1500</label>
                <label><input type="checkbox" value="750"> Child Minding - R750</label>
                <label><input type="checkbox" value="750"> Cooking - R750</label>
                <label><input type="checkbox" value="750"> Garden Maintenance - R750</label>
            </div>

            <!-- Calculate Button -->
            <button type="button" id="calculate-btn">Calculate Total Fees</button>

            <!-- Total Fee Display -->
            <h3>Total Fee (with VAT): R<span id="total-fee">0.00</span></h3>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
